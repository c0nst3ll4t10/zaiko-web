<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger" id="card-header-table">
            <h4 class="card-title">Entrada</h4>
            <div class="row">
  
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive table-hover table-sm">
              <table class="table">
                <thead class="text-primary">
                  <th>#</th>
                  <th style="padding-bottom:1px;padding-left:8px;">
                    <input #searchInput type="text" (keyup)="searchStock(searchInput.value)" class="form-control" placeholder="&#xF002; Nome" id="searchStock" >
                  </th>
                  <th style='padding-left:8px;'>Quantidade</th>
                  <th style='padding-left:8px;'>Custo (R$)</th>
                  <th style='padding-left:8px;'>Status</th>
                </thead>
                <tbody>  
                  <tr *ngFor="let stock of stocks | paginate: { itemsPerPage: 8, currentPage: p, totalItems: total }">
                    <td>{{stock.id}}</td>
                    <td>{{stock.product.name}}</td>
                    <td>{{stock.quantity | number : '1.3-3'}}</td>
                    <td>{{stock.cost | number : '1.2-2'}}</td>
                    <td *ngIf="stock.status==0">Inativo</td>
                    <td *ngIf="stock.status==1">Ativo</td>
                  </tr>
                </tbody>
              </table>

              <pagination-controls (pageChange)="p = $event"  previousLabel="" nextLabel="" class="stocksPagination"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
